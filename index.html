<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1abc9c">
    <link rel="icon" href="agenda.png">
</head>
<body>
    <div class="app-layout">
        <button id="toggle-sidebar" class="toggle-sidebar">☰</button>
        <nav class="sidebar">
            <h2>Mi Agenda</h2>
            <button class="menu-btn active" data-target="notes-section">Bloc de Notas</button>
            <button class="menu-btn" data-target="tasks-section">Lista de Tareas</button>
            <button class="menu-btn" data-target="contacts-section">Contactos</button>
        </nav>

        <main class="main-content">
            <div id="contacts-section" class="content-section">
                <h1>Agenda de Contactos</h1>
                <form id="contact-form">
                    <input type="text" id="name-input" placeholder="Nombre" required>
                    <input type="tel" id="phone-input" placeholder="Teléfono" required>
                    <input type="email" id="email-input" placeholder="Correo electrónico" required>
                    <button type="submit">Agregar Contacto</button>
                </form>
                <ul id="contact-list"></ul>
            </div>

            <div id="tasks-section" class="content-section">
                <h1>Lista de Tareas</h1>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Nueva tarea" required>
                    <input type="date" id="task-date-input" required>
                    <button type="submit">Agregar Tarea</button>
                </form>
                <ul id="task-list"></ul>
            </div>

            <div id="notes-section" class="content-section active">
                <h1>Bloc de Notas</h1>
                <div id="note-editor">
                    <input type="text" id="note-title" placeholder="Tema...">
                    <input type="date" id="note-date-input">
                    <div class="toolbar">
                        <button type="button" data-command="insertUnorderedList">Viñetas (•)</button>
                        <button type="button" data-command="insertOrderedList">Numerada (1.)</button>
                        <button type="button" data-command="indent">Aumentar Sangría</button>
                        <button type="button" data-command="outdent">Reducir Sangría</button>
                    </div>
                    <div id="note-content" class="note-content-editor" contenteditable="true"></div>
                    <button type="button" id="save-note-btn">Guardar Tema</button>
                </div>
                <ul id="note-list"></ul>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
